<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgrant</title>
</head>
<body>
<div class="wrapper">
  <header>
    <div class="header__headline">
      <h2>Select currency to exhange:</h2>
    </div>
    <div class="header__options">
      <div class="list">
        <div id="currentCurrency" class="list__value">USD</div>
        <div class="list__items">
          <div class="list__value">EUR</div>
          <div class="list__value">RUB</div>
          <div class="list__value">GBP</div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <section class="etherium">
      <div class="linear-grad">
        <div class="section__name">
          <h3>Ethereum</h3>
        </div>
        <div class="section__img">
          <img src="./img/ethereum.png">
        </div>
        <div class="section__price">
          <h3>Price:</h3>
          <h3 id="priceETH"></h3>
        </div>
        <div class="section__toggle">
            <div class="toggle-text">Percent change</div>
            <div id="toggle" class="toggle-button">
              <div class="toggle-button__back-layer"></div>
              <div class="toggle-button__front-layer"></div>
            </div>
          </div>
        <div class="section__changes">
          <div class="changes-row">
            <div class="changes-row__name">Hour change</div>
            <div class="changes-row__value" id="hourChangeETH"></div>
          </div>
          <div class="changes-row">
            <div class="changes-row__name">Day change</div>
            <div class="changes-row__value" id="dayChangeETH"></div>
          </div>
          <div class="changes-row">
            <div class="changes-row__name">Week change</div>
            <div class="changes-row__value" id="weekChangeETH"></div>
          </div>
          <div class="changes-row">
            <div class="changes-row__name">Month change</div>
            <div class="changes-row__value" id="monthChangeETH"></div>
          </div>
        </div>
      </div>
    </section>
    <section class="litecoin">
      <div class="linear-grad"></div>
    </section>
    <section class="bitcoin">
      <div class="linear-grad"></div>
    </section>
  </main>
</div>
<script src="dist/boundle.js"></script>
</body>
</html>
